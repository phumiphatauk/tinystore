version: '3.8'

services:
  tinystore:
    build:
      context: .
      dockerfile: Dockerfile
    image: tinystore:latest
    container_name: tinystore
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      # Persist data
      - ./data:/data
      # Mount config
      - ./config/config.yaml:/config/config.yaml:ro
    environment:
      - RUST_LOG=info
      - TINYSTORE_CONFIG=/config/config.yaml
      - TINYSTORE_DATA_DIR=/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - tinystore-network

  # Optional: Add MinIO client for testing
